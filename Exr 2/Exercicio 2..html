<body>
    <H4>2-Faça um programa que receba três inteiros e diga qual deles é o maior e qual o menor.</H4>
    <script>
    
    let numberOne =parseInt(window.prompt("Digite o primeiro numero"))
    let numberTwo =parseInt(window.prompt("Digite o segundo numero"))
    let numberThree =parseInt(window.prompt("Digite o terceiro numero"))
    
       
    
    if (numberOne > numberTwo,numberOne > numberThree){
        document.write("O maior numero e o" ,numberOne)
        
        }else if (numberTwo > numberOne,numberTwo > numberThree){
         document.write("o maior numero e o",numberTwo)

        }else{
            document.write("o maior numero é o " ,numberThree)  
        }
    </script>
</body>
