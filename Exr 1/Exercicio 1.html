<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apex Ensino : Logica de programação </title>
</head>
<body>
    <h4>Faça um programa que peça dois números ao usuário e mostre qual o maior e qual o menor. </h4>
    <script>
    // Faça um programa que peça dois números ao usuário e mostre qual o maior e qual o menor. 
     var nome = prompt(`Qual o seu nome?`);
     alert (`Bem-vindo ` + nome );
    
    let numberOne =parseInt(window.prompt("Digite um numero"))
    let numberTwo =parseInt(window.prompt("Digite outro numero"))
    
    if (numberOne > numberTwo){
    document.write(numberOne," é maior que ",numberTwo)
       
    }else if(numberOne < numberTwo){
    document.write(numberOne," é menor que ",numberTwo)

    }else{
    document.write("os numeros são iguais")
    }
    </script>
</body>
</html>
