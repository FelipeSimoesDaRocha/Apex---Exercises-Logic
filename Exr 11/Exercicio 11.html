<!--11-Escrever um program que lê um valor i,inteiro e positivo e 3 valores a, b e c. Se o valor de i é par então calcular e imprimir na tela a média aritmética de a, b e c. 
Caso contrário, se i>10 então calcular e imprimir na tela a média ponderada de a, b e c. Os pesos dos valores são respectivamente 2, 3 e 4. -->
    
    <script>
        let i = parseInt(window.prompt("informe um numero"))
        
        a = 2
        b = 3 
        c = 4
         
    if (i % 2 == 0) {
        let ww = ( a + b +c) / 3
        document.write(ww) 
            }else if(i >10 ){
                let ww = (a * 2) + (b * 3) + (c * 4) / 3
                document.write("a media" + ww)
            }else{
                document.write(`nao foi possivel`)
            }
    </script>
