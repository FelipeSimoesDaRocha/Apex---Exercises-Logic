<!DOCTYPE html>

<head>

<body>
    <!--// Faça um programa que peça dois números ao usuário e mostre qual o maior e qual o menor.  -->
    <script>
        
        
        Var 
        let n1 =parseInt(window.prompt("digite um numero"))
        let n2 =parseInt(window.prompt("digite um numero"))

        if(n1 > n2 ){
            document.write(n1 + " é maior que " + n2);

        }else if (n1 < n2){
            document.write(n1 + " é menor que " + n2);

        }else{
            document.write("os numeros são iguais");
        }

    </script>
</body>
