<!-- <10-Escrever um programa para ler um número inteiro e informar se ele é divisível por 5. -->
    
    <script>
        
        let i = parseInt(window.prompt("informe um numero"))
        
        a = 2
        b = 3 
        c = 4
         
    if (i % 2 == 0) {
        let caralho = ( a + b +c) / 3
        document.write(caralho) 
            }else if(i >10 ){
                let caralho = (a * 2) + (b * 3) + (c * 4) / 3
                document.write("a media" + caralho)
            }else{
                document.write(`nao foi possivel`)
            }
    </script>
